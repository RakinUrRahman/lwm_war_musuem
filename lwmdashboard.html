<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Liberation War Museum — Honoring Bangladesh's History</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #f7fbf8;
      --muted: #5a7a70;
      --accent: #2a6d4c;
      --accent-dark: #1d4d34;
      --card: #fff;
      --text: #13211f;
      --gold: #cfa35a;
      --red: #c42c2c;
      --green: #2a6d4c;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(14, 20, 20, 0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: Inter, system-ui, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      color: var(--accent-dark);
      margin: 0 0 1rem 0;
      line-height: 1.3;
    }
    
    a {
      color: inherit;
      text-decoration: none;
      transition: var(--transition);
    }
    
    p {
      margin-bottom: 1rem;
    }
    
    /* Layout */
    .app {
      display: flex;
      min-height: 100vh;
    }
    
    .side {
      width: 300px;
      background: linear-gradient(180deg, var(--card), #f4fbf7);
      border-right: 1px solid rgba(0, 0, 0, 0.05);
      padding: 28px;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: auto;
      transition: var(--transition);
      z-index: 100;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 2rem;
    }
    
    .logo {
      width: 52px;
      height: 52px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      box-shadow: var(--shadow);
    }
    
    nav {
      margin-top: 22px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 10px;
      color: var(--muted);
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 8px;
    }
    
    .nav-item:hover {
      background: rgba(86, 129, 116, 0.08);
      color: var(--accent-dark);
      transform: translateX(5px);
    }
    
    .nav-item.active {
      background: linear-gradient(90deg, rgba(95, 155, 133, 0.12), rgba(55, 107, 86, 0.06));
      color: var(--accent-dark);
      font-weight: 600;
      border-left: 4px solid var(--accent);
    }
    
    .nav-item i {
      width: 20px;
      text-align: center;
    }
    
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .topbar {
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 28px;
      background: transparent;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      background: rgba(247, 251, 248, 0.95);
      backdrop-filter: blur(8px);
      z-index: 90;
    }
    
    .search {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--card);
      padding: 8px 16px;
      border-radius: 50px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .search:focus-within {
      box-shadow: 0 0 0 2px rgba(42, 109, 76, 0.2);
    }
    
    .search input {
      border: 0;
      padding: 8px;
      background: transparent;
      outline: none;
      width: 420px;
    }
    
    .content {
      padding: 28px;
      flex: 1;
      overflow: auto;
    }
    
    /* Hero section */
    .hero {
      display: flex;
      gap: 28px;
      align-items: center;
      margin-bottom: 2rem;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(242, 250, 246, 0.8));
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .hero-content {
      flex: 1;
    }
    
    .hero-image {
      flex: 1;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      max-height: 380px;
    }
    
    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    /* Stats */
    .stats {
      display: flex;
      gap: 16px;
      margin: 1.5rem 0;
    }
    
    .stat {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), #fbfffc);
      padding: 16px;
      border-radius: var(--radius);
      min-width: 140px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .stat:hover {
      transform: translateY(-5px);
    }
    
    .stat .number {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 4px;
    }
    
    /* editorial grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin: 1.5rem 0;
    }
    
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(14, 20, 20, 0.12);
    }
    
    .artifact-img {
      height: 180px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      margin-bottom: 1rem;
      transition: var(--transition);
    }
    
    .card:hover .artifact-img {
      transform: scale(1.03);
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 8px;
      background: transparent;
      border: 1px solid rgba(0, 0, 0, 0.08);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn:hover {
      background: rgba(0, 0, 0, 0.03);
    }
    
    .accent-btn {
      background: var(--accent);
      color: white;
      border: none;
    }
    
    .accent-btn:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }
    
    .link-like {
      background: transparent;
      border: none;
      color: var(--accent);
      font-weight: 600;
      padding: 6px 0;
      cursor: pointer;
    }
    
    .link-like:hover {
      color: var(--accent-dark);
      text-decoration: underline;
    }
    
    /* Special elements */
    .timeline {
      border-left: 3px solid rgba(55, 107, 86, 0.15);
      padding-left: 24px;
      margin: 1.5rem 0;
    }
    
    .timeline-event {
      margin-bottom: 2rem;
      position: relative;
    }
    
    .timeline-event:before {
      content: '';
      position: absolute;
      left: -30px;
      top: 8px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
    }
    
    .map {
      height: 400px;
      border-radius: var(--radius);
      background: linear-gradient(90deg, #eaf6f1, #f8faf8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      margin: 1.5rem 0;
      box-shadow: var(--shadow);
    }
    
    /* Forms */
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--accent-dark);
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
      font-family: inherit;
      transition: var(--transition);
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(42, 109, 76, 0.2);
    }
    
    /* Footer */
    footer {
      padding: 28px;
      text-align: center;
      color: var(--muted);
      background: rgba(0, 0, 0, 0.02);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    /* Utility classes */
    .muted {
      color: var(--muted);
      font-size: 0.95em;
    }
    
    .text-center {
      text-align: center;
    }
    
    .mb-1 {
      margin-bottom: 1rem;
    }
    
    .mb-2 {
      margin-bottom: 2rem;
    }
    
    .mt-1 {
      margin-top: 1rem;
    }
    
    .mt-2 {
      margin-top: 2rem;
    }
    
    .section-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 2rem 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid rgba(42, 109, 76, 0.1);
    }
    
    .section-title i {
      color: var(--accent);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* Responsive */
    @media (max-width: 1100px) {
      .search input {
        width: 280px;
      }
      
      .hero {
        flex-direction: column;
      }
      
      .hero-image {
        width: 100%;
      }
    }
    
    @media (max-width: 900px) {
      .side {
        position: fixed;
        left: -320px;
        z-index: 1000;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      
      .side.open {
        left: 0;
      }
      
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      
      .overlay.active {
        display: block;
      }
      
      .search input {
        width: 180px;
      }
      
      .stats {
        flex-wrap: wrap;
      }
    }
    
    @media (max-width: 600px) {
      .topbar {
        padding: 12px;
      }
      
      .content {
        padding: 16px;
      }
      
      .search input {
        width: 140px;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* High contrast mode */
    .high-contrast {
      --bg: #000;
      --text: #fff;
      --card: #111;
      --muted: #aaa;
      --accent: #ffcc00;
      --accent-dark: #ffdd55;
      --shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <aside class="side" id="side">
      <div class="brand">
        <div class="logo">LWM</div>
        <div>
          <h1 style="font-size:20px">Digital Liberation War Museum</h1>
          <div class="muted" style="font-size:13px">Honoring Bangladesh's History</div>
        </div>
      </div>

      <nav role="navigation" aria-label="Main menu" id="nav"></nav>

      <div style="margin-top:28px">
        <h4 style="margin-bottom:12px; display:flex; align-items:center; gap:8px;">
          <i class="fas fa-handshake"></i> Outreach & Connect
        </h4>
        <div class="muted" style="font-size:13px; margin-bottom:12px;">News • Programs • Social Media</div>
        <div style="display:flex;gap:10px;margin-top:12px">
          <a href="#" aria-label="YouTube" class="btn" style="padding:8px 12px;"><i class="fab fa-youtube"></i></a>
          <a href="#" aria-label="Facebook" class="btn" style="padding:8px 12px;"><i class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="Instagram" class="btn" style="padding:8px 12px;"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <div style="margin-top:28px" class="muted">
        <h4 style="margin-bottom:8px; display:flex; align-items:center; gap:8px;">
          <i class="fas fa-universal-access"></i> Accessibility
        </h4>
        <div style="font-size:13px">Options for better viewing experience</div>
        <div style="display:flex;gap:8px;margin-top:12px">
          <button class="btn" id="contrastToggle" style="font-size:12px; padding:6px 10px;">
            <i class="fas fa-adjust"></i> High Contrast
          </button>
          <button class="btn" id="textSizeToggle" style="font-size:12px; padding:6px 10px;">
            <i class="fas fa-text-height"></i> Text Size
          </button>
        </div>
      </div>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main class="main">
      <div class="topbar">
        <div style="display:flex;align-items:center;gap:12px">
          <button class="btn" id="hamb" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
          </button>
          <div class="search" role="search">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input id="globalSearch" placeholder="Search artifacts, stories, memorials..." aria-label="Search"/>
            <button class="btn" id="searchBtn" aria-label="Search button">Search</button>
          </div>
        </div>

        <div style="display:flex;align-items:center;gap:12px">
          <div id="userStatus" class="muted">Public Visitor</div>
          <div style="width:40px;height:40px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;color:white;font-weight:600">
            <span id="userInitials">PV</span>
          </div>
        </div>
      </div>

      <section class="content" id="page"></section>

      <footer>
        © <strong>Digital Liberation War Museum</strong> — Honoring the Sacrifices of 1971 • Prototype v2.0
      </footer>
    </main>
  </div>

  <script>
  // Enhanced prototype with complete features for Liberation War Museum
  const state = {
    user: JSON.parse(localStorage.getItem('lwm_user') || 'null'),
    artifacts: generateArtifacts(24),
    stories: generateStories(12),
    memorials: generateMemorials(16),
    media: generateMedia(15),
    news: generateNews(8),
    events: generateEvents(6),
    favorites: JSON.parse(localStorage.getItem('lwm_favorites') || '[]'),
    bookings: JSON.parse(localStorage.getItem('lwm_bookings') || '[]')
  }

  function $(s) { return document.querySelector(s) }
  function byId(id) { return document.getElementById(id) }

  const MENU_ITEMS = [
    {id: 'home', label: 'Home', icon: 'fas fa-home'},
    {id: 'news', label: 'News & Updates', icon: 'fas fa-newspaper'},
    {id: 'programs', label: 'Programs & Events', icon: 'fas fa-calendar-alt'},
    {id: 'explore', label: 'Explore Artifacts', icon: 'fas fa-archive'},
    {id: 'timeline', label: 'Historical Timeline', icon: 'fas fa-history'},
    {id: 'virtual-tour', label: 'Virtual Tour', icon: 'fas fa-vr-cardboard'},
    {id: 'media', label: 'Media Library', icon: 'fas fa-photo-video'},
    {id: 'education', label: 'Education Portal', icon: 'fas fa-graduation-cap'},
    {id: 'archive', label: 'Archive System', icon: 'fas fa-book'},
    {id: 'story', label: 'Citizen Stories', icon: 'fas fa-book-open'},
    {id: 'memorial', label: 'Memorial Wall', icon: 'fas fa-monument'},
    {id: 'map', label: 'Map of Memory', icon: 'fas fa-map-marked-alt'},
    {id: 'ticket', label: 'Book Visit', icon: 'fas fa-ticket-alt'},
    {id: 'login', label: 'Login / Register', icon: 'fas fa-user', roles: ['visitor']},
    {id: 'profile', label: 'My Profile', icon: 'fas fa-user-circle', roles: ['user', 'manager', 'admin']},
    {id: 'favorites', label: 'My Favorites', icon: 'fas fa-heart', roles: ['user', 'manager', 'admin']},
    {id: 'manager', label: 'Manager Dashboard', icon: 'fas fa-tachometer-alt', roles: ['manager', 'admin']},
    {id: 'committee', label: 'Committee Management', icon: 'fas fa-users', roles: ['manager', 'admin']},
    {id: 'donations', label: 'Artifact Donations', icon: 'fas fa-donate', roles: ['manager', 'admin']},
    {id: 'logout', label: 'Logout', icon: 'fas fa-sign-out-alt', roles: ['user', 'manager', 'admin']}
  ]

  function renderMenu() {
    const nav = byId('nav')
    nav.innerHTML = ''
    const role = state.user ? state.user.role : 'visitor'
    
    MENU_ITEMS.forEach(it => {
      if (it.roles && !it.roles.includes(role)) return
      if (!it.roles || it.roles.includes(role) || role === 'visitor' && !it.roles) {
        const el = document.createElement('div')
        el.className = 'nav-item'
        el.tabIndex = 0
        el.dataset.page = it.id
        el.innerHTML = `<i class="${it.icon}"></i> <span>${it.label}</span>`
        el.addEventListener('click', () => navigate(it.id))
        el.addEventListener('keypress', e => { if (e.key === 'Enter') navigate(it.id) })
        nav.appendChild(el)
      }
    })
    
    // Demo role selector for testing
    const hr = document.createElement('hr')
    hr.style.margin = '16px 0'
    nav.appendChild(hr)
    
    const rs = document.createElement('div')
    rs.innerHTML = `<div class="muted" style="font-size:13px; margin-bottom:8px;">Demo Role Selection</div>`
    const roleButtons = document.createElement('div')
    roleButtons.style.display = 'flex'
    roleButtons.style.flexWrap = 'wrap'
    roleButtons.style.gap = '6px'
    
    ['visitor', 'user', 'manager', 'admin'].forEach(r => {
      const b = document.createElement('button')
      b.className = 'btn'
      b.style.fontSize = '12px'
      b.style.padding = '6px 10px'
      b.textContent = r
      b.addEventListener('click', () => setRole(r))
      roleButtons.appendChild(b)
    })
    
    rs.appendChild(roleButtons)
    nav.appendChild(rs)
  }

  function setRole(r) {
    if (r === 'visitor') {
      state.user = null
    } else {
      state.user = {
        name: 'Demo User',
        email: 'user@example.com',
        role: r,
        initials: r.charAt(0).toUpperCase()
      }
    }
    localStorage.setItem('lwm_user', JSON.stringify(state.user))
    updateUserUI()
    renderMenu()
    renderRoute()
  }

  function updateUserUI() {
    const userStatus = byId('userStatus')
    const userInitials = byId('userInitials')
    
    if (state.user) {
      userStatus.textContent = state.user.name
      userInitials.textContent = state.user.initials
    } else {
      userStatus.textContent = 'Public Visitor'
      userInitials.textContent = 'PV'
    }
  }

  const PAGES = {
    home: HomePage,
    news: NewsPage,
    programs: ProgramsPage,
    explore: ExplorePage,
    timeline: TimelinePage,
    'virtual-tour': VirtualTourPage,
    media: MediaPage,
    education: EducationPage,
    archive: ArchivePage,
    story: StoriesPage,
    memorial: MemorialPage,
    map: MapPage,
    ticket: TicketPage,
    login: LoginPage,
    profile: ProfilePage,
    favorites: FavoritesPage,
    manager: ManagerDashboard,
    committee: CommitteeMgmt,
    donations: DonationMgmt,
    logout: LogoutPage
  }

  function navigate(page, opts = {}) {
    location.hash = '#' + page + (opts.id ? ('/' + opts.id) : '')
  }

  function parseHash() {
    const hash = location.hash.replace(/^#/, '') || 'home'
    const [page, id] = hash.split('/')
    return { page, id }
  }

  function renderRoute() {
    const { page, id } = parseHash()
    document.querySelectorAll('.nav-item').forEach(n => {
      n.classList.toggle('active', n.dataset.page === page)
    })
    
    const cmp = PAGES[page] || HomePage
    byId('page').innerHTML = cmp({ id })
    attachPageListeners(page, id)
    
    // Add fade-in animation for content
    const content = byId('page')
    content.style.opacity = 0
    content.classList.add('fade-in')
    setTimeout(() => {
      content.style.opacity = 1
    }, 50)
  }

  window.addEventListener('hashchange', renderRoute)

  // --- Pages ---
  function HomePage() {
    return `
      <div>
        <div class="hero">
          <div class="hero-content">
            <h2>Honoring the Sacrifices of 1971</h2>
            <p class="muted">The Digital Liberation War Museum preserves the memory of Bangladesh's struggle for independence through digital archives, educational programs, and community engagement.</p>
            
            <div class="stats">
              <div class="stat">
                <div class="number">${state.artifacts.length}+</div>
                <div class="muted">Artifacts</div>
              </div>
              <div class="stat">
                <div class="number">${state.stories.length}+</div>
                <div class="muted">Stories</div>
              </div>
              <div class="stat">
                <div class="number">${state.events.length}</div>
                <div class="muted">Current Events</div>
              </div>
            </div>
            
            <div style="margin-top:24px">
              <button class="accent-btn" onclick="navigate('programs')">
                <i class="fas fa-calendar-alt"></i> View Programs
              </button>
              <button class="btn" style="margin-left:12px" onclick="navigate('explore')">
                <i class="fas fa-archive"></i> Explore Artifacts
              </button>
            </div>
          </div>
          
          <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1596383527927-7e69b4f952ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Liberation War Museum Exhibit">
          </div>
        </div>
        
        <div class="section-title">
          <i class="fas fa-newspaper"></i>
          <h3>Latest News & Announcements</h3>
        </div>
        <div class="grid">
          ${state.news.slice(0, 3).map(n => newsCard(n)).join('')}
        </div>
        <div class="text-center">
          <button class="btn" onclick="navigate('news')">
            <i class="fas fa-plus"></i> View All News
          </button>
        </div>
        
        <div class="section-title">
          <i class="fas fa-archive"></i>
          <h3>Featured Artifacts</h3>
        </div>
        <div class="grid">

  // Event listeners and page-specific functionality
  function attachPageListeners(page, id) {
    // Artifact click handlers
    document.querySelectorAll('[data-action="open-artifact"]').forEach(el => {
      el.addEventListener('click', () => {
        const aid = el.dataset.id
        navigate('explore', { id: aid })
      })
    })
    
    // Media play buttons
    document.querySelectorAll('[data-action="play"]').forEach(b => {
      b.addEventListener('click', () => {
        alert('Play media (demo)')
      })
    })
    
    // Form submissions
    const ticketForm = byId('ticketForm')
    if (ticketForm) {
      ticketForm.addEventListener('submit', e => {
        e.preventDefault()
        alert('Ticket booked successfully! A confirmation email has been sent.')
      })
    }
    
    const authForm = byId('authForm')
    if (authForm) {
      // Tab switching
      const loginTab = byId('loginTab')
      const registerTab = byId('registerTab')
      const loginForm = byId('loginForm')
      const registerForm = byId('registerForm')
      
      if (loginTab && registerTab) {
        loginTab.addEventListener('click', () => {
          loginTab.classList.add('accent-btn')
          loginTab.classList.remove('btn')
          registerTab.classList.remove('accent-btn')
          registerTab.classList.add('btn')
          loginForm.style.display = 'block'
          registerForm.style.display = 'none'
        })
        
        registerTab.addEventListener('click', () => {
          registerTab.classList.add('accent-btn')
          registerTab.classList.remove('btn')
          loginTab.classList.remove('accent-btn')
          loginTab.classList.add('btn')
          registerForm.style.display = 'block'
          loginForm.style.display = 'none'
        })
      }
      
      authForm.addEventListener('submit', e => {
        e.preventDefault()
        const fm = new FormData(authForm)
        state.user = {
          name: fm.get('name') || 'Demo User',
          email: fm.get('email'),
          role: fm.get('role') || 'user',
          initials: (fm.get('name') || 'DU').charAt(0).toUpperCase()
        }
        localStorage.setItem('lwm_user', JSON.stringify(state.user))
        updateUserUI()
        renderMenu()
        renderRoute()
        alert('Logged in successfully as ' + state.user.role)
      })
    }
    
    const committeeForm = byId('committeeForm')
    if (committeeForm) {
      committeeForm.addEventListener('submit', e => {
        e.preventDefault()
        alert('Committee information saved successfully!')
      })
    }
    
    const donationForm = byId('donationForm')
    if (donationForm) {
      donationForm.addEventListener('submit', e => {
        e.preventDefault()
        alert('Donation submitted successfully! Thank you for your contribution.')
      })
    }
    
    const profileForm = byId('profileForm')
    if (profileForm) {
      profileForm.addEventListener('submit', e => {
        e.preventDefault()
        alert('Profile updated successfully!')
      })
    }
    
    // Search functionality
    const searchBtn = byId('searchBtn')
    if (searchBtn) {
      searchBtn.onclick = () => {
        const q = byId('globalSearch').value.toLowerCase()
        performSearch(q)
      }
    }
  }

  function performSearch(q) {
    if (!q) return navigate('explore')
    const matches = state.artifacts.filter(a => 
      a.title.toLowerCase().includes(q) || 
      a.origin.toLowerCase().includes(q) ||
      a.description.toLowerCase().includes(q)
    )
    
    byId('page').innerHTML = `
      <div>
        <h2>Search results for "${q}" (${matches.length})</h2>
        <div class="grid">
          ${matches.map(a => artifactCard(a)).join('')}
        </div>
      </div>
    `
    attachPageListeners()
  }

  function toggleFav(id) {
    if (!state.user) {
      alert('Please log in to save favorites')
      navigate('login')
      return
    }
    
    const index = state.favorites.indexOf(id)
    if (index > -1) {
      state.favorites.splice(index, 1)
    } else {
      state.favorites.push(id)
    }
    localStorage.setItem('lwm_favorites', JSON.stringify(state.favorites))
    renderRoute() // Re-render to update heart icons
  }
