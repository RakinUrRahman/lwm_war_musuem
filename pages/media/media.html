<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Library — Digital Liberation War Museum</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Global site styles -->
  <link rel="stylesheet" href="../../assets/css/lwm.css">
  <style>
    /* Page-specific (media) styles only; global tokens & base elements come from lwm.css */
    .topbar { display:none; }
    .content { padding:28px; }
    
    /* Media Library Specific Styles (tabs & grid) */
    .tab-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 8px;
      background: var(--card);
      border: 1px solid rgba(0,106,78,0.15);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text);
      margin-right: 12px;
    }
    
    .tab-btn.active {
      background: var(--accent);
      color: white;
      border: none;
    }
    
    .tab-btn:hover {
      background: rgba(0, 0, 0, 0.03);
    }
    
    .tab-btn.active:hover {
      background: var(--accent-dark);
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin: 1.5rem 0;
    }
    
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(14, 20, 20, 0.12);
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .content { padding:16px; }
      .grid { grid-template-columns:1fr; }
    }

    /* Dark Mode tweaks */
    body.dark-mode .card { background:#1e2a27; }
    body.dark-mode .tab-btn { background:#20342f; color:#e4efe9; }
    body.dark-mode .tab-btn.active { background:var(--accent); }
  </style>
</head>
<body>
  <div class="app" id="app">
    <main class="main">
      <div class="topbar">
        <div style="display:flex;align-items:center;gap:12px">
          <button class="btn" id="hamb" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
          </button>
          <div class="search" role="search">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input id="globalSearch" placeholder="Search artifacts, stories, memorials..." aria-label="Search"/>
            <button class="btn" id="searchBtn" aria-label="Search button">Search</button>
          </div>
        </div>

        <div style="display:flex;align-items:center;gap:12px">
          <div id="userStatus" class="muted">Public Visitor</div>
          <div style="width:40px;height:40px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;color:white;font-weight:600">
            <span id="userInitials">PV</span>
          </div>
        </div>
      </div>

      <section class="content" id="page">
        <h2><i class="fas fa-photo-video"></i> <span data-i18n="media.title">Media Library</span></h2>
        <p class="muted" data-i18n="media.subtitle">Photographs, videos, audio recordings, and oral histories from the Liberation War.</p>
        
        <div style="display:flex;gap:12px;margin:20px 0;flex-wrap:wrap;">
          <button class="tab-btn active" data-tab="all" data-i18n="media.filter.all">All Media</button>
          <button class="tab-btn" data-tab="audio" data-i18n="media.filter.audio">Audio Recordings</button>
          <button class="tab-btn" data-tab="video" data-i18n="media.filter.video">Videos</button>
          <button class="tab-btn" data-tab="photo" data-i18n="media.filter.photo">Photographs</button>
        </div>
        
        <div class="grid" id="mediaGrid"></div>
      </section>

      <footer>
        © <strong>Digital Liberation War Museum</strong> — Honoring the Sacrifices of 1971 • Prototype v2.0
      </footer>
    </main>
  </div>
  <script src="media.js?v=1"></script>
  <script src="../../shared/core.js?v=6"></script>
</body>
</html>
